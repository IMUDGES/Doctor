<div class="banner">
	<ul>
		<li><img src="css/img/56r58PICazu_1024.jpg" width="1000" height="600"  /></li>
		<li><img src="images/7351582_093639685198_2.jpg" width="1000" height="600"  /></li>
		<li><img src="css/img/201503121232172121.jpg" width="1000" height="600"  /></li>
		<li><img src="images/sy_201007231810117620108.jpg" width="1000" height="600" /></li>
		<li><img src="images/68X58PIC3hI_1024.jpg" width="1000" height="600"  /></li>
		<li><img src="images/16958154_1342928343kb1n.jpg" width="1000" height="600"/></li>
	</ul>
	<ol class="dots">
	    <a href="thirddoctor.html" class="dot dot1 active">外科</a>	
		<a href="thirddoctor.html" class="dot dot2">内科</a>
		<a href="thirddoctor.html" class="dot dot3">儿科</a>

	</ol>
</div>

<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="js/unslider.min.js"></script>
<script type="text/javascript">
$(function(){
	$('.banner').unslider({arrows:true,dots:true});
	$('.banner .dots').eq(1).hide();
	$('.banner .dot').mouseover(function(){
		$(this).closest('.banner').find('ul').stop();
		$(this).click();
	});
	$('.banner').hover(function(){
		$(this).toggleClass('hover');
	});
});
</script>

<!-- 代码 结束 -->

<div style="text-align:center;">
</div>
